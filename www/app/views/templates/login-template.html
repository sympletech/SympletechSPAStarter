<script id="login-template" type="text/html">
    
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only">Username</label>
            <input data-bind="value : username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input data-bind="value : password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input data-bind="checked:rememberMe" type="checkbox"> Remember me
            </label>
        </div>
        <button data-bind="click:attemptLogin" type="submit" class="btn btn-default">Sign in</button>
    </form>    

</script>
