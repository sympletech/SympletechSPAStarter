<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sympletech - SPA Starter Kit</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

</head>
<body>
    
    <div id="loader"><img src="img/loader-thingy.gif" /></div>

    <div class="pull-right current-user-info" data-bind="visible:currentUser">
        <b data-bind="html:currentUser"></b> | <a data-bind="click:logoutUser">Log Out</a>
    </div>

    <!--Navigation Bar-->
    <ul class="nav nav-tabs" data-bind="foreach:navigation">
        <li data-bind="css:{'active' : active}"><a data-bind="html:text, click:$parent.loadNavigationPage"></a></li>
    </ul>

    <!--Content Panel-->
    <div class="panel panel-default content-wrapper">
        <div class="panel-heading">
            <h3 class="panel-title" data-bind="html : pageTitle"></h3>
        </div>
        <div id="content-window" class="panel-body">
            Panel content
        </div>
        <div id="template-container"></div>
    </div>


    <!--Vendor Scripts-->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/q.js"></script>
    <script src="lib/sammy-latest.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/greensock/TweenMax.min.js"></script>
    <script src="lib/greensock/jquery.gsap.min.js"></script>
    <script src="lib/knockout-3.1.0.js"></script>
	<script src="lib/knockout-view-model/knockout.viewmodel.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/craydent-1.7.23.js"></script>

    <!--Global Application Scripts-->
	<script src="app-settings.js"></script>
    <script src="app-routes.js"></script>
    <script src="app/spa_core.js"></script>
    <script src="app/view-models/_globalViewModel.js"></script>

    <!--View Models-->
    <script src="app/view-models/login-viewmodel.js"></script>
    <script src="app/view-models/home-viewmodel.js"></script>


</body>
</html>
